<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
  <style>
h1 {
  text-shadow: 5px 5px 10px black;
}
    table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
  table.center {
  margin-left: auto; 
  margin-right: auto;
}
  body {
  font-family: "Trirong", serif;
  margin-bottom:500px;  
}  
</style>
</head>  
<body style='background-image: linear-gradient(pink, lightblue);' >
  <h1>Hello,{{username}}</h1>
   <h2 style=text-align:center;><u>
     Tracker list</u>
   </h2>  
  
 <table class='center'> 
  <thead style='background-color:#3973ac';>
    <tr><h3>
      <th scope="col">Tracker name</th>
      <th scope="col">Last tracked</th>
      <th scope="col">Log new Event</th>
      <th scope="col" colspan='2'>Actions</th></h3>
    </tr>
  </thead>
   {% for log in logs %}
  <tbody>
    <tr style='background-color:#d8e5f3;'>
      <td><a href='/tracker/{{log.t_name}}'>{{log.t_name}} 
      </a></td>
      <td>{{log.date.strftime("%B %d, %Y")}}</td>
      <td style="text-align:center"><a 
        href='/event/{{log.t_name}}'style='background-color: teal;
        color: white;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        -moz-border-radius: 20px;  
        -webkit-border-radius: 20px; 
         box-shadow: 0 5px 15px rgba(145, 92, 182, .4);'>Add</a></td>
      <td> <a href="/update/{{log.t_name}}" 
        style='background-color: blue;
        color: white;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        -moz-border-radius: 20px;  
        -webkit-border-radius: 20px; 
         box-shadow: 0 5px 15px rgba(145, 92, 182, .4);'>Update</a>
      </td>
      <td> <a href="/delete/{{log.t_name}}"
             style='background-color: red;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            -moz-border-radius: 20px;  
            -webkit-border-radius: 20px;
             box-shadow: 0 5px 15px rgba(145, 92, 
             182, .4);'>Delete</a>
      </td>
    </tr>
  </tbody>
   {% endfor %}
 </table>  
  
  <h3 style=text-align:center;>
  <a href="/view/{{username}}"style='background-color:#3973ac;
  color: white;
  padding: 5px 1px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  -moz-border-radius: 20px;  
  -webkit-border-radius: 20px;
    box-shadow: 0 5px 15px rgba(145, 92, 182, 
   .4);'>Add a Tracker</a>
  </h3> <br>
  <h2 style=text-align:left;>
     <a href='{{url_for("home")}}'
      style='background-color: red;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            -moz-border-radius: 20px;  
            -webkit-border-radius: 20px;
            m box-shadow: 0 5px 15px rgba(145, 92, 
            182, .4);' >log out</a>
   </h2>  
</body>
</html>
